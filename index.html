<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/mobile.css">
  <script src="js/main.js" defer></script>
</head>
<body>

  <!-- -- MAIN WIDGET -- -->

  <main class="content">

    <!-- -- INFO -- -->

    <article class="info">
        <div class="info__content">
            <div class="info__logo">
              <img src="images/logo.svg" alt="Logo">
            </div>

            <h1 class="info__title"><span>We're</span> coming soon</h1>
            <p class="info__paragraph">Hello fellow shoppers! We're currently building our new fashion store. 
              Add your email below to stay up-to-date with announcements and our launch deals.
            </p>

          <!-- -- FORM -- -->
            <form class="form">
                <img class="form__icon__error" src="images/icon-error.svg" alt="error">
                <input class="form__input" type="text" placeholder="Email Address">
                <button class="form__button" type="submit" id="button"><img src="images/icon-arrow.svg" alt="arrow"></button>
                <div class="form__error">
                  <p>Please provide a valid email</p>
                </div>
            </form>
      </div>

    </article>

     <!-- -- IMAGE -- -->
    <section class="image">
        <img src="images/hero-desktop.jpg" alt="Hero">
    </section>

  </main>

  <!-- -- FOOTER -- -->
  
  <footer class="attribution">
      <p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://lougc.github.io/portfolio">Lourdes Gonz√°lez</a>.
      </p>
  </footer>

</body>
</html>
